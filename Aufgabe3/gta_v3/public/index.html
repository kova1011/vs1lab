<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>

	<header>
		<img src="./images/location.png" width="100" alt="an image of a map and location">
		<h1>GeoTagApp</h1>
		<nav>
			<a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
		</nav>
	</header>

	<main class="container">

		<section class="tagging">
			<h2>Tagging</h2>

			<!-- ############### Aufgabe1a Form1 Start -->
			<form id="tag-form" action="/tagging" method="post">
				<fieldset>
					<legend>Enter new GeoTag</legend>
					<label for="latidute">latidute</label>
					<input id="latitude" name="latitude" placeholder="49.01379" type="text" required></input>
					<label for="longitude">longitude</label>
					<input id="longitude" name="longitude" placeholder="8.390071" type="text" required></input>
					<label for="name">name</label>
					<input id="name" name="name" placeholder="some name" type="text" maxlength="10" required></input>
					<label for="hashtag">hashtag</label>
					<input id="hastag" name="hastag" placeholder="# + max. 10 letters" type="text"
						pattern="[#]{1}[A-Za-z]{1,10}" required> </input>
					<input type="submit" id="submit" name="submit" value="submit">
				</fieldset>
			</form> <!-- ############### Aufgabe1a Form1 Ende -->

		</section>

		<section class="discovery">
			<h2>Discovery</h2>

			<!-- ############### Aufgabe1a Form2 Start -->
			<form id="filter-form" action="/discovery" method="post">
				<fieldset>
					<label for="searchterm"></label>
					<legend>Filter by Searchterm</legend>
					<input type="text" id="searchterm" name="searchterm" placeholder="search term" required></input>
					<input type="hidden" step="any" id="hi_lat" name="latitude">
					<input type="hidden" step="any" id="hi_long" name="longitude">
					<input type="submit" id="apply" name="apply" value="apply"></input>
				</fieldset>
			</form> <!-- ############### Aufgabe1a Form2 Ende -->
			<section class="indiscovery">
				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
					<div class="caption">Result map</div>
				</div>
			</section>
		</section>

	</main>

	<footer>
		<span>2017 by LKIT</span>
	</footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="./javascripts/geotagging.js"></script>

</html>
